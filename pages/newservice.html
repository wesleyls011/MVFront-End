            </div>

            <button class="back-button" onclick="window.location.href='services.html'">Voltar</button>
        </header>
        <main class="scheduling-form-container">
            <form action="#" method="POST" id="vehicleForm">
                <div class="form-group">
                    <label for="descricaoServico">Descrição:</label>
                    <input type="text" id="descricaoServico" name="descricaoServico">
                </div>
                
                <div class="form-group">
                    <label for="servicoId">Id do Serviço:</label>
                    <input type="number" id="servicoId" name="servicoId">
                </div>

                <div class="form-group">
                    <label for="serviceStatus">Estado do Serviço:</label>
                    <select id="serviceStatus" name="serviceStatus" required>
                        <option value="em-andamento" selected>Em Andamento</option>
                        <option value="finalizado">Finalizado</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="precoServico">Preço do Serviço:</label>
                    <input type="number" id="precoServico" name="precoServico">
                </div>

                <div class="form-buttons">
                    <button type="button" class="secondary-button" onclick="window.location.href='services.html'">Cancelar</button>
                    <button type="submit" class="primary-button">Cadastrar Serviço</button>
                </div>
            </form>
        </div>    
        </main>      

</body>
</html>
