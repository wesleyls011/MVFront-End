<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Veiculo - Gerenciamento de Manutenção Veicular</title>
    <link rel="stylesheet" href="../styles/newscheduling.css">
</head>
<body>
    <div class="scheduling-container">
        <header class="top-bar">
            <div class="logo-section">
                <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IiNmZmZmZmYiIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIj48cGF0aCBkPSJNMTYgMjFWNWEyIDIgMCAwIDAtMi0yaC00YTIgMiAwIDAgMC0yIDJ2MTYiLz48cGF0aCBkPSJNMjAgMjFWOGEyIDIgMCAwIDAtMi0yaC0yIi8+PHBhdGggZD0iTTQgMjFWOGEyIDIgMCAwIDEgMi0yaDIiLz48bGluZSB4MT0iNCIgeTE9IjIxIiB4Mj0iMjAiIHkyPSIyMSIvPjwvc3ZnPg==" alt="Car Icon" class="small-icon">
                <h1>Novo Veiculo</h1>
            </div>
            <button class="back-button" onclick="window.location.href='vehicles.html'">Voltar</button>
        </header>

        <main class="scheduling-form-container">
            <form action="#" method="POST" id="vehicleForm">
                <div class="form-group">
                    <label for="vehicleName">Nome do Veículo:</label>
                    <input type="text" id="vehicleName" name="vehicleName" placeholder="Exemplo: Toyota Corolla" required>
                </div>
    
                <div class="form-group">
                    <label for="vehicleModel">Modelo:</label>
                    <input type="text" id="vehicleModel" name="vehicleModel" placeholder="Exemplo: 2020" required>
                </div>
    
                <div class="form-group">
                    <label for="vehicleYear">Ano de Fabricação:</label>
                    <input type="number" id="vehicleYear" name="vehicleYear" placeholder="Exemplo: 2020" min="1900" max="2024" required>
                </div>
    
                <div class="form-group">
                    <label for="vehiclePlate">Placa:</label>
                    <input type="text" id="vehiclePlate" name="vehiclePlate" placeholder="Exemplo: ABC-1234" pattern="[A-Za-z]{3}-\d{4}" required>
                    <small>Formato: XXX-1234</small>
                </div>
    
                <div class="form-group">
                    <label for="vehicleColor">Cor:</label>
                    <input type="text" id="vehicleColor" name="vehicleColor" placeholder="Exemplo: Preto" required>
                </div>
    
                <div class="form-group">
                    <label for="vehicleFuel">Tipo de Combustível:</label>
                    <select id="vehicleFuel" name="vehicleFuel" required>
                        <option value="" disabled selected>Selecione o Combustível</option>
                        <option value="Gasolina">Gasolina</option>
                        <option value="Álcool">Álcool</option>
                        <option value="Diesel">Diesel</option>
                        <option value="GNV">GNV</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="vehicleDescription">Descrição (Opcional):</label>
                    <textarea id="vehicleDescription" name="vehicleDescription" placeholder="Digite uma descrição do veículo (opcional)"></textarea>
                </div>
    
                <div class="form-buttons">
                    <button type="button" class="secondary-button" onclick="window.location.href='scheduling.html'">Cancelar</button>
                    <button type="submit" class="primary-button">Cadastrar Veículo</button>
                </div>
            </form>
        </div>    
        </main>
    </div>
    <script src="../scripts/newscheduling.js"></script>
</body>
</html>
