        <header class="top-bar">
            <div class="logo-section">
                <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IiNmZmZmZmYiIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIj48cGF0aCBkPSJNMTYgMjFWNWEyIDIgMCAwIDAtMi0yaC00YTIgMiAwIDAgMC0yIDJ2MTYiLz48cGF0aCBkPSJNMjAgMjFWOGEyIDIgMCAwIDAtMi0yaC0yIi8+PHBhdGggZD0iTTQgMjFWOGEyIDIgMCAwIDEgMi0yaDIiLz48bGluZSB4MT0iNCIgeTE9IjIxIiB4Mj0iMjAiIHkyPSIyMSIvPjwvc3ZnPg==" alt="Icone de Cliente" class="small-icon">
                <h1>Editar Cliente</h1>
            </div>
            <button class="back-button" onclick="window.location.href='clients.html'">Voltar</button>
        </header>
    
        <main class="client-form-container">
            <form action="#" method="POST" id="schedulingForm">
                <div class="form-group">
                    <label for="clientName">Nome do Cliente:</label>
                    <input type="text" id="clientName" name="clientName" placeholder="Exemplo: João Silva" required>
                </div>
    
                <div class="form-group">
                    <label for="clientCPF">CPF:</label>
                    <input type="text" id="clientCPF" name="clientCPF" placeholder="Exemplo: 12345678910" required>
                </div>
    
                <div class="form-group">
                    <label for="clientEmail">Email:</label>
                    <input type="text" id="clientEmail" name="clientEmail" placeholder="Exemplo: joao@email.com" required>
                </div>
    
                <div class="form-group">
                    <label for="clientTelefone">Telefone:</label>
                    <input type="text" id="clientTelefone" name="clientTelefone" placeholder="Exemplo: (12) 345678910" required>
                </div>
    
                <div class="form-buttons">
                    <button type="button" class="secondary-button" onclick="window.location.href='clients.html'">Cancelar</button>
                    <button type="submit" class="primary-button">Editar</button>
                </div>
               </form>
        </main>
    </div>
    <script src="../scripts/clients/updateclient.js"></script>
</body>
</html>
