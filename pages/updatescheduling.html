<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="stylesheet" href="../styles/newscheduling.css">
</head>
<body>
    <div class="scheduling-container">
        <header class="top-bar">
            <div class="logo-section">
                <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IiNmZmZmZmYiIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIj48cGF0aCBkPSJNMTYgMjFWNWEyIDIgMCAwIDAtMi0yaC00YTIgMiAwIDAgMC0yIDJ2MTYiLz48cGF0aCBkPSJNMjAgMjFWOGEyIDIgMCAwIDAtMi0yaC0yIi8+PHBhdGggZD0iTTQgMjFWOGEyIDIgMCAwIDEgMi0yaDIiLz48bGluZSB4MT0iNCIgeTE9IjIxIiB4Mj0iMjAiIHkyPSIyMSIvPjwvc3ZnPg==" alt="Car Icon" class="small-icon">
                <h1>Editar Agendamento</h1>
            </div>
            <button class="back-button" onclick="window.location.href='scheduling.html'">Voltar</button>
        </header>

        <main class="scheduling-form-container">
           <form action="#" method="POST" id="schedulingForm">
            <div class="form-group">
                <label for="clientCPF">CPF do Cliente:</label>
                <input type="text" id="clientCPF" name="clientCPF" placeholder="Exemplo: 12345678910" required>
            </div>

            <div class="form-group">
                <label for="veiculoPlaca">Placa do Veículo:</label>
                <input type="text" id="veiculoPlaca" name="veiculoPlaca" placeholder="Exemplo: ABC-1234" pattern="[A-Za-z]{3}-\d{4}" required>
            </div>

            <div class="form-group">
                <label for="dataAgendamento">Data do Agendamento:</label>
                <input type="date" id="dataAgendamento" name="dataAgendamento">
            </div>

            <div class="form-group">
                <label for="idServico">ID do Serviço:</label>
                <input type="number" id="idServico" name="idServico">
            </div>
            <div class="form-buttons">
                <button type="button" class="secondary-button" onclick="window.location.href='scheduling.html'">Cancelar</button>
                <button type="submit" class="primary-button">Editar</button>
            </div>
           </form>
        </main>
    </div>
    <script src="../scripts/newscheduling.js"></script>
</body>
</html>
